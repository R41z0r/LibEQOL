name: CI

on:
  push:
    branches:
      - main
    tags:
      - "*"
      - "!**-alpha**"
      - "!**-beta**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python (for version bump script)
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Hack around https://github.com/actions/checkout/issues/290
        run: |
          git fetch --tags --force

      - name: Bump SettingsLib composite version (patch)
        run: python3 scripts/bump_settings_version.py

      - name: Bump EditMode composite version (patch)
        run: python3 scripts/bump_editmode_version.py

      - name: Show bumped SettingsLib version
        run: |
          echo "Settings version JSON:"
          cat scripts/settings-version.json
          echo "EditMode version JSON:"
          cat scripts/editmode-version.json

      - name: Install and run Luacheck
        uses: nebularg/actions-luacheck@v1
        with:
          args: "--no-color -q"
          annotate: warning

      - name: Create Package and release
        uses: BigWigsMods/packager@v2
        # run: ./.release/release.sh
        env:
          WAGO_API_TOKEN: ${{ secrets.WAGO_API_TOKEN }}
          CF_API_KEY: ${{ secrets.CURSE_API_TOKEN }}
          GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}
          WOWI_API_TOKEN: ${{ secrets.WOWI }}
